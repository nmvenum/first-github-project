<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scoreboard</h1>
        <div class="sides">
            <div class="sideone">
                <h2>Red Team</h2>
                <div class="Scores">
                    <span id="output">0</span>
                    <button class="Scoreone" onclick="Scorered()">Score</button>
                </div>
            </div>
            <div class="sidetwo">
                <h3>Blue Team</h3>
                <div class="Scorestwo">
                    <span id="outputtwo">0</span>
                    <button class="Scoretwo" onclick="Scoreblue(0)">Score</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
